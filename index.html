<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Chess Clock</title>
</head>
<body>
    <main class="container centralized">
        <div class="chess-clock">
            <div class="player-clock centralized" data-js="player-1">10:00</div>
            <div class="player-clock centralized" data-js="player-2">10:00</div>
        </div>
        <div class="game-buttons">
            <button data-js="pause-button">Pausar</button>
            <button data-js="reset-button">Reiniciar</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
